<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>KeyGenerationX</title>
		<link rel="stylesheet" href="key.css" />
		<script defer src="key.js"></script>
	</head>
	<body class="container">
		<h1 class="game-title">KEY FOCUS</h1>
		<div class="game-playing-view display-none">
			<div class="flex-center">
				<div class="game-metadata">
					<div class="lives-container">
						<img
							width="40px"
							class="heart-image"
							src="Images/heart-svgrepo-com.svg"
						/>
						<span class="lives-indicator">LIVES</span>
					</div>
					<div class="home-and-timer-container flex-center-full">
						<button class="home-btn">HOME</button>
						<div class="timer-countdown flex-center-full">60</div>
					</div>
				</div>
			</div>
			<div class="key-sequence-container">
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
				<div class="arrow-element"></div>
			</div>
			<div class="keyboard-buttons">
				<div class="top-keys">
					<button class="up-key">&uarr;</button>
				</div>
				<div class="bottom-keys">
					<button class="left-key">&larr;</button>
					<button class="down-key">&darr;</button>
					<button class="right-key">&rarr;</button>
				</div>
			</div>
		</div>
		<div class="game-home-view">
			<button class="start-btn">START</button>
		</div>
		<div class="game-over-heading display-none">GAME OVER</div>
		<button class="retry-btn display-none">RETRY</button>
		<div class="level-four-background display-none">
			<video autoplay muted>
				<source
					src="./levelBackgrounds/tunnel-heart-loop-1080p.mp4"
					type="video/mp4"
				/>
			</video>
		</div>
